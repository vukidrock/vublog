  <article class="uk-article uk-container" *ngFor="let post of posts | async">
    <h1 class="uk-article-title"><a class="uk-link-reset" href="/post/{{post.postId}}">{{ post.postTitle }}</a></h1>
    <p class="uk-article-meta">Written by <a href="#">{{ post.postAuthor }}</a> on 12 April 2012. Posted in <a href="#">Blog</a></p>
    <p>Noi dung: {{ post.postContent }}</p>
    <span class="uk-badge">{{ post.postId }}</span>
  <hr>
  </article>
