<div class="box" >
    <div *ngIf="auth.user | async; then authenticated else guest">
            <!-- template will replace this div -->
    </div>
  </div>
  
  <!-- User NOT logged in -->
  <ng-template #guest class="box">
    <em>Vui lòng đăng nhập để chém =)) </em>
    <a routerLink="/login">nhấn vào đây đkm</a>

  </ng-template>
  
  <!-- User logged in -->
  <ng-template #authenticated>
    <div *ngIf="auth.user | async as user">
        <input type="text" #postTitle>
        <h2>Comment</h2>
        <textarea #postContent></textarea>
        <button (click)="addNewPost(postContent.value, postTitle.value )">Send</button>
    </div>
  </ng-template>
