

<div class="box" >
        <div *ngIf="auth.user | async; then authenticated else guest">
                <!-- template will replace this div -->
        </div>
      </div>
      
      <!-- User NOT logged in -->
      <ng-template #guest class="box">
        <em>Vui lòng đăng nhập để bình loạn =)) </em>
        <a routerLink="/login">nhấn vào đây đkm</a>

      </ng-template>
      
      <!-- User logged in -->
      <ng-template #authenticated>
        <div *ngIf="auth.user | async as user">
            <h2>Comment</h2>
            <textarea #commentContent></textarea>
            <button (click)="addNewComment(commentContent.value)">Send</button>
        </div>
      </ng-template>
